org: kenny813x201
app: apollo-lambda-app
service: apollo-lambda
provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-2
  stackName: apollo-lambda-financial
  environment: 
    SLS_STAGE: ${opt:stage, self:provider.stage}
functions:
  graphql:
    handler: index.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true
plugins:
  - serverless-offline