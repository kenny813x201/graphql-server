org: kenny813x201
app: apollo-lambda-app
service: apollo-lambda
provider:
  name: aws
  runtime: nodejs8.10
  region: ap-southeast-2
  stackName: apollo-lambda-financial
functions:
  graphql:
    handler: index.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true
plugins:
  - serverless-offline